<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>文字当てゲーム</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="desciption" content="これは４文字の単語を当てるゲームです。" />
    <meta
      name="keywords"
      content="Wordle, Japanese Wordle, ワードル, 日本語版ワードル"
    />

    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body onload="onLoad()">
    <header>
      <div class="logo" onclick="window.scrollTo(0, 0)">
        <span>わあどる</span>
      </div>
    </header>
    <main>
      <div id="main-table">
        <!-- JS will write stuff inside here -->
      </div>
    </main>
    <div id="quickinvalidpop" popover>
      <h3>この単語は単語シストには存在しません！</h3>
    </div>
    <div id="victorypopup" popover>
      <h3 id="victorypopupmsg">正解！単語が当たりました！</h3>
      <button popovertarget="popcup" onclick="closePopUp()">閉じる</button>
    </div>
    <footer>
      <!-- footer -->
      <div class="copyright">
        <p>&copy; 2026 Shion Toda. All Rights Reserved.</p>
      </div>
    </footer>
    <script src="js/hiragana.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
